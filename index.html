<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mugiwaras Charactes Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="logo"
        src="./src/imagens/logo.png"
        alt="Logo Mugiwaras"
        width="400"
      />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="luffy"
            data-name="Monkey D. Luffy"
            data-description="Luffy é o fundador e capitão dos Mugiwaras, e seu sonho é se tornar o rei dos Piratas. Após comer a Gomu Gomu No Mi se tornou um homem borracha com poderes sobrehumanos."
          >
            <img src="./src/imagens/card-luffy.jpg" alt="Personagem Luffy" />
          </li>
          <li
            class="personagem"
            id="zoro"
            data-name="Roronoa Zoro"
            data-description="Zoro é o espadachim dos Mugiwaras, o primeiro pirata recrutado, e seu sonho é se tornar o melhor espadachim do mundo. Utiliza os estilos Ittoriu, Nitoryu, e Santoryu de espadas. "
          >
            <img src="./src/imagens/card-zoro.jpg" alt="Personagem Zoro" />
          </li>

          <li
            class="personagem"
            id="nami"
            data-name="Nami"
            data-description="Nami é a cartógrafa e tesoureira dos Mugiwaras, e seu sonho e desenhar um mapa do mundo inteiro. Tem a habilidade de Clima, canalizada com seu Clima-Tact, para controlar condições climaticas a sua volta."
          >
            <img src="./src/imagens/card-nami.jpg" alt="Personagem Nami" />
          </li>

          <li
            class="personagem"
            id="usopp"
            data-name="Usopp"
            data-description="Usopp é o atirador dos Mugiwaras, com o sonho de se tornar um grande pirata. Tem excelentes habilidades de tiro e criatividade, com inumeras criações, como o Clima-Tact de Nami e sua arma Kabuto."
          >
            <img src="./src/imagens/card-usopp.jpg" alt="Personagem Usopp" />
          </li>

          <li
            class="personagem"
            id="sanji"
            data-name="Vinsmoke Sanji"
            data-description="Sanji é o cozinheiro dos Mugiwaras, e seu sonho é encontrar o All Blue ( o paraíso dos chefs ). Tem capacidades físicas sobrehumanas e desenvolveu um estilo de luta único usando apenas as pernas."
          >
            <img src="./src/imagens/card-sanji.jpg" alt="Personagem Sanji" />
          </li>

          <li
            class="personagem"
            id="chopper"
            data-name="Tony Tony Chopper"
            data-description="Chopper é o médico dos Mugiwaras, pretende navegar pelo munndo e ampliar seus horizontes médicos. Usuário da Hito Hito No Mi, consegue tomar sete formas diferentes."
          >
            <img
              src="./src/imagens/card-chopper.jpg"
              alt="Personagem Chopper"
            />
          </li>

          <li
            class="personagem"
            id="robin"
            data-name="Nico Robin"
            data-description="Robin é a arqueóloga e historiadora dos Mugiwaras, e seu sonho é a liberdade de viajar o mundo estudando seus mistérios. Usuária da Hana Hana No Mi, pode replicar partes de seu corpo em qualquer coisa e lugar."
          >
            <img src="./src/imagens/card-robin.jpg" alt="Personagem Robin" />
          </li>

          <li
            class="personagem"
            id="franky"
            data-name="Franky"
            data-description="Franky é o carpinteiro dos Mugiwaras, com o sonho de construir um navio poderoso o suficiente para dar a volta ao mundo. Por ser um ciborgue, tem habilidades sobrehumanas e armas em seu corpo, além de uma gigantesca inteligencia e agilidade."
          >
            <img src="./src/imagens/card-franky.jpg" alt="Personagem Franky" />
          </li>
          <li
            class="personagem"
            id="brook"
            data-name="Brook"
            data-description="Brook é o músico e espadachim dos Mugiwaras, com o sonho de se reecontrar com o mascote baleia Laboon. Usuário da Yomi Yomi No Mi pode ter uma segunda vida, consegue tocar todos os instrumentos do mundo, e tem ótimas habilidades de esgrima."
          >
            <img src="./src/imagens/card-brook.jpg" alt="Personagem Brook" />
          </li>
          <li
            class="personagem"
            id="jinbe"
            data-name="Jinbei"
            data-description="Jinbei é o timoneiro dos Mugiwaras, seu sonho é alcançar a coexistência pacífica e igualitária entre homens-peixe e humanos. Tem capacidades físicas sobrehumanas e utiliza o Karatê dos homens-peixe."
          >
            <img src="./src/imagens/card-jinbe.jpg" alt="Personagem Jimbe" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-luffy.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Monkey D. Luffy</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Luffy é o fundador e capitão dos Mugiwaras, e seu sonho é se tornar
            o rei dos Piratas. Após comer a Gomu Gomu No Mi se tornou um homem
            borracha com poderes sobrehumanos.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
