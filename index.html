<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="logo"
        src="./src/imagens/logo.png"
        alt="Logo x-men"
        width="400"
      />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="luffy"
            data-name="Monkey D. Luffy"
            data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los"
          >
            <img src="./src/imagens/card-luffy.jpg" alt="Personagem Luffy" />
          </li>
          <li
            class="personagem"
            id="zoro"
            data-name="Roronoa Zoro"
            data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese"
          >
            <img src="./src/imagens/card-zoro.jpg" alt="Personagem Zoro" />
          </li>

          <li
            class="personagem"
            id="nami"
            data-name="Nami"
            data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar"
          >
            <img src="./src/imagens/card-nami.jpg" alt="Personagem Nami" />
          </li>

          <li
            class="personagem"
            id="usopp"
            data-name="Usopp"
            data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos"
          >
            <img src="./src/imagens/card-usopp.jpg" alt="Personagem Usopp" />
          </li>

          <li
            class="personagem"
            id="sanji"
            data-name="Vinsmoke Sanji"
            data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente"
          >
            <img src="./src/imagens/card-sanji.jpg" alt="Personagem Sanji" />
          </li>

          <li
            class="personagem"
            id="chopper"
            data-name="Chopper"
            data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade."
          >
            <img
              src="./src/imagens/card-chopper.jpg"
              alt="Personagem Chopper"
            />
          </li>

          <li
            class="personagem"
            id="robin"
            data-name="Nico Robin"
            data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar"
          >
            <img src="./src/imagens/card-robin.jpg" alt="Personagem Robin" />
          </li>

          <li
            class="personagem"
            id="franky"
            data-name="Franky"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"
          >
            <img src="./src/imagens/card-franky.jpg" alt="Personagem Franky" />
          </li>
          <li
            class="personagem"
            id="brook"
            data-name="Brook"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"
          >
            <img src="./src/imagens/card-brook.jpg" alt="Personagem Brook" />
          </li>
          <li
            class="personagem"
            id="jinbe"
            data-name="Jimbe"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"
          >
            <img src="./src/imagens/card-jinbe.jpg" alt="Personagem Jimbe" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-luffy.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
